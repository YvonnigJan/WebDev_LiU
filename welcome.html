<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="client.css" type="text/css" rel="stylesheet">
    <title>Welcome page</title>
</head>
<body>
<div id="mainContent">
    <div id="logoSlogan"></div>
    <div id="login">
        <form id="loginForm" action="serverstub.js">
            <span>Email : <input type="email" name="Email"></span><br>
            <span>Password : <input type="password" name="Password"></span><br>
            <input type="submit" value="login">
        </form>
    </div>
    <div id="signUp">
        <h4>Sign Up Here</h4><br>
        <form id="signUpForm" action="serverstub.js">
            <span>First Name : <input type="text"></span><br>
            <span>Family Name : <input type="text"></span><br>
            <span>Gender : <SELECT NAME="Gender"><OPTION SELECTED> Male<OPTION> Female<OPTION> Other</SELECT></span><br>
            <span>City : <input type="text"></span><br>
            <span>Country : <input type="text"></span><br>
            <span>Email : <input type="email"></span><br>
            <span>Password : <input type="password"></span><br>
            <span>Repeat Password : <input type="password"></span><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</div>
</body>
</html>
